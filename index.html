<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="game">
            <!--haut du jeu-->
            <div class="top">
                <img src="./images/plus-circle.svg" alt="touche plus">
                <h3>new game</h3>
            </div>
            <!--plateau de jeu-->
            <section class="cover">
                <div class="row">
                    <div class="col-5">
                        <div class="player p1 ">
                            <h2>player 1</h2>
                            <div class="point">
                                <p>0</p>              
                            </div>
                        </div>
                        <div class="current p1 ">
                            <p>current</p>
                                <div class="current-point">
                                    <p>0</p>
                                </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div id="dice" class="dice">
                            
                        </div>
                        <div class="middle">
                            <img onclick="rollDice()" src="./images/arrow-clockwise.svg" alt="lancer le dÃ©" width="24px" height="24px">
                            <div>roll dice</div>
                            <img src="./images/box-arrow-in-down.svg" alt="Hold" width="24px" height="24px">
                            <div>hold</div>
                        </div>
                    </div>
                
                
                    <div class="col-5">
                        <div class="player p2">
                            <h2>player 2</h2>
                            <div class="point">
                                <p>0</p>          
                            </div>
                        </div>
                        <div class="current p2">
                            <p>current</p>
                                <div class="current-point">
                                    <p>0</p>
                                </div>
                        </div>
                    </div>
                </div>
                
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
